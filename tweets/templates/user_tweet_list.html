<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ user.username }}'s Tweets</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                padding-top: 20px;
            }
            .tweet-item {
                background: #f8f9fa;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body class="container">
        <h1 class="mb-4">{{ user.username }}'s Tweets</h1>
        <ul class="list-unstyled">
            {% for tweet in tweets %}
            <li class="tweet-item">
                <strong>{{ tweet.user.username }}</strong>: {{ tweet.payload }}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
